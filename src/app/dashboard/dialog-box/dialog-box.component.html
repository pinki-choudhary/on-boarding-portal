<div class="container">
  <mat-dialog-content>
      <h2 mat-dialog-title>Are you sure?</h2>

  <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="delete()">Yes</button>

  </mat-dialog-actions>   
</div>
